<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #0f172a;
            --accent-color: #0088cc;
            --neon-glow: 0 0 15px rgba(0, 136, 204, 0.8), 0 0 30px rgba(0, 136, 204, 0.4);
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .wheel-outer {
            position: relative;
            width: 340px;
            height: 340px;
            border-radius: 50%;
            padding: 10px;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            box-shadow: var(--neon-glow);
            border: 4px solid #1e293b;
        }

        #canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel-center img {
            width: 40px;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            z-index: 10;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        #spin-btn {
            background: linear-gradient(135deg, #0088cc, #004466);
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #spin-btn:active {
            transform: scale(0.95);
        }

        #spin-btn:disabled {
            background: #334155;
            box-shadow: none;
        }

        .balance-info {
            font-size: 18px;
            background: rgba(255,255,255,0.1);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 5px rgba(0,136,204,0.5);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="balance-info">‚≠êÔ∏è –¢–≤–æ–∏ –ø–æ–ø—ã—Ç–∫–∏: <span id="balance">0</span></div>

        <div class="wheel-outer">
            <svg class="pointer" viewBox="0 0 50 50">
                <path d="M25 50 L50 0 L0 0 Z" fill="#ff4757" stroke="white" stroke-width="2"/>
            </svg>
            
            <div class="wheel-center">
                <img src="https://telegram.org/img/t_logo.png" alt="TG">
            </div>

            <canvas id="canvas" width="600" height="600"></canvas>
        </div>

        <button id="spin-btn">–ö—Ä—É—Ç–∏—Ç—å üé∞</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('spin-btn');
        const balanceEl = document.getElementById('balance');

        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –ü–†–ò–ó–û–í –° –ö–ê–†–¢–ò–ù–ö–ê–ú–ò ---
        const prizes = [
            { name: 'Common NFT', color: '#1e293b', textColor: '#38bdf8', img: 'https://img.icons8.com/plasticine/100/nft.png' },
            { name: 'TG Premium', color: '#312e81', textColor: '#a78bfa', img: 'https://img.icons8.com/arcade/100/telegram-app.png' },
            { name: '100 Stars', color: '#422006', textColor: '#fbbf24', img: 'https://img.icons8.com/stickers/100/star.png' },
            { name: 'Rare NFT', color: '#14532d', textColor: '#4ade80', img: 'https://img.icons8.com/fluency/100/collectible.png' },
            { name: 'No Luck', color: '#0f172a', textColor: '#94a3b8', img: 'https://img.icons8.com/ios/100/cross.png' },
            { name: 'Big Bonus', color: '#701a75', textColor: '#f472b6', img: 'https://img.icons8.com/plasticine/100/prize.png' }
        ];
        // --- –ö–û–ù–ï–¶ –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–ò ---


        let currentRotation = 0;
        const numSegments = prizes.length;
        const segmentAngle = (2 * Math.PI) / numSegments;
        const prizeImages = [];
        let imagesLoaded = 0;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–∏–∑–æ–≤
        function loadImages(callback) {
            prizes.forEach((prize, index) => {
                const img = new Image();
                img.src = prize.img;
                img.onload = () => {
                    prizeImages[index] = img;
                    imagesLoaded++;
                    if (imagesLoaded === numSegments) {
                        callback();
                    }
                };
            });
        }

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < numSegments; i++) {
                const angle = i * segmentAngle;
                
                // –†–∏—Å—É–µ–º —Å–µ–∫—Ç–æ—Ä
                ctx.beginPath();
                ctx.fillStyle = prizes[i].color;
                ctx.moveTo(300, 300);
                ctx.arc(300, 300, 300, angle, angle + segmentAngle);
                ctx.fill();
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.translate(300, 300);
                ctx.rotate(angle + segmentAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = prizes[i].textColor;
                ctx.font = "bold 24px Arial";

                // –†–∏—Å—É–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É
                if (prizeImages[i]) {
                    const img = prizeImages[i];
                    const imgSize = 70; // –†–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏
                    const imgX = 280 - imgSize - 10; // –°–º–µ—â–µ–Ω–∏–µ –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏
                    const imgY = -imgSize / 2; // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
                    ctx.drawImage(img, imgX, imgY, imgSize, imgSize);
                }

                // –†–∏—Å—É–µ–º —Ç–µ–∫—Å—Ç (–Ω–µ–º–Ω–æ–≥–æ –Ω–∏–∂–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏)
                ctx.fillText(prizes[i].name, 280, 20);
                ctx.restore();
            }
        }

        function spin() {
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ø—Ä–æ–≤–µ—Ä–∫–∞ –±–∞–ª–∞–Ω—Å–∞
            // –ï—Å–ª–∏ –±–∞–ª–∞–Ω—Å > 0:
            //   tg.sendData(JSON.stringify({action: 'deduct_spin'})); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–ø–∏—Å–∞–Ω–∏–µ
            // –ò–õ–ò –ø—Ä–æ—Å—Ç–æ —É–º–µ–Ω—å—à–∞–µ–º balanceEl.textContent

            btn.disabled = true;
            const rounds = 7 + Math.floor(Math.random() * 5); 
            const randomAngle = Math.floor(Math.random() * 360);
            currentRotation += (rounds * 360) + randomAngle;

            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                btn.disabled = false;
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#0088cc', '#ffffff', '#ff4757']
                });
                
                const actualDeg = currentRotation % 360;
                const normalizedDeg = (360 - actualDeg + 360) % 360; // –£—á–∏—Ç—ã–≤–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ
                const prizeIndex = Math.floor(normalizedDeg / (360 / numSegments));
                const winner = prizes[prizeIndex];

                tg.showPopup({
                    title: 'üéâ –í—ã–∏–≥—Ä—ã—à!',
                    message: `–¢—ã –≤—ã–∏–≥—Ä–∞–ª: ${winner.name}`,
                    buttons: [{type: 'ok'}]
                });

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É –¥–∞–Ω–Ω—ã–µ –æ –≤—ã–∏–≥—Ä—ã—à–µ
                tg.sendData(JSON.stringify({prize: winner.name, user_id: tg.initDataUnsafe.user.id}));
                
            }, 5000); // 5 —Å–µ–∫—É–Ω–¥ –∞–Ω–∏–º–∞—Ü–∏—è
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ Web App
        tg.onEvent('main_button_pressed', () => {
            // –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è, –∫–æ–≥–¥–∞ Web App –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è
            // –ó–¥–µ—Å—å –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –±–∞–ª–∞–Ω—Å –æ—Ç –±–æ—Ç–∞
            // tg.sendData(JSON.stringify({action: 'get_balance', user_id: tg.initDataUnsafe.user.id}));
        });
        
        // Mock-—Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ (–¥–ª—è –ø—Ä–∏–º–µ—Ä–∞)
        function updateBalance(newBalance) {
            balanceEl.textContent = newBalance;
        }
        updateBalance(0); // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ 0

        btn.addEventListener('click', spin);

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏ —Ç–æ–ª—å–∫–æ –ø–æ—Ç–æ–º —Ä–∏—Å—É–µ–º –∫–æ–ª–µ—Å–æ
        loadImages(drawWheel);

        // –°–ª—É—à–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ—Ç –±–æ—Ç–∞ (–µ—Å–ª–∏ –±–æ—Ç –±—É–¥–µ—Ç –ø—Ä–∏—Å—ã–ª–∞—Ç—å –±–∞–ª–∞–Ω—Å)
        tg.onEvent('message_from_bot', (event) => {
            if (event.data && event.data.balance) {
                updateBalance(event.data.balance);
            }
        });

    </script>
</body>
</html>
